version: 1.3.1
cache: true

interface:
  customWelcome: 'Welcome to LibreChat! Enjoy your experience.'
  fileSearch: true
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: false

registration:
  socialLogins: ['github', 'google', 'discord', 'openid']

endpoints:
  custom:
    # Ollama
    - name: "Naya-AI"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1"
      models:
        default: 
          - "gpt-oss:20b"
          - "llama3.2:3b"
        fetch: false
      titleConvo: true
      titleModel: "gpt-oss:20b"
      summarize: false
      summaryModel: "gpt-oss:20b"
      forcePrompt: false
      modelDisplayLabel: "Ollama"
      group: "ParaLx" 
      dropParams:
        - "user"

    # Will Generator - OpenAI Compatible Custom Endpoint
    - name: "WillGen"
      apiKey: "sk-will-backend-key-12345"
      baseURL: "http://willgen-service:8000/api"
      models:
        default: ["will-generator"]
        fetch: false
      modelDisplayLabel: "Will Generator"
      group: "ParaLx" 
      titleConvo: true
      summarize: false
      forcePrompt: false
      dropParams:
        - user
        - frequency_penalty
        - presence_penalty
        - top_p
        - stop
      addParams:
        max_tokens: 2000
        temperature: 0.7

    - name: "DocGen"
      apiKey: "lexdocgen-dev-key"
      baseURL: "http://lexdocgen-service:8000/v1"
      models:
        default: ["doc-generator"]
        fetch: false
      modelDisplayLabel: "Document Generator"
      group: "ParaLx"
      titleConvo: false
      summarize: false
      forcePrompt: false
      dropParams:
        - user
        - frequency_penalty
        - presence_penalty
        - top_p
        - stop
      addParams:
        max_tokens: 2000
        temperature: 0.7

    # Legal Contract Analysis Agent
    - name: "LegalContract"
      apiKey: "legal-contract-dev-key"
      baseURL: "http://legal-contract-backend:8000/v1"
      models:
        default: ["contract-analyzer"]
        fetch: false
      modelDisplayLabel: "Legal Contract Agent"
      group: "ParaLx"
      titleConvo: true
      titleModel: "contract-analyzer"
      summarize: false
      forcePrompt: false
      dropParams:
        - user
        - frequency_penalty
        - presence_penalty
        - top_p
        - stop
      addParams:
        max_tokens: 4096
        temperature: 0.1
      iconURL: "/images/legal-icon.svg"
      description: "AI-powered contract analysis with risk detection and redlining"
      greeting: |
        ðŸ‘‹ Welcome to the Legal Contract Analyzer!
        
        I can help you analyze contracts, identify risks, and generate redlines.
        
        **Quick Commands:**
        - Upload a file and say: **"Analyze this contract"** or **"Analyze the contract"**
        - Ask: **"What are the key risks?"** (after analysis)
        - Request: **"Generate redlines"** or **"Show redline suggestions"**
        - Search: **"Find termination clauses"** or **"Show liability provisions"**
        
        ðŸ“Ž Simply attach your PDF, DOCX, or TXT contract file and tell me what you'd like to do!
