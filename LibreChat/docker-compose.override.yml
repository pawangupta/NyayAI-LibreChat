# LibreChat Docker Compose Override Configuration
# This file adds Ollama configuration to your LibreChat setup

networks:
  default:
    name: paralx-network
    external: true

services:
  api:
    volumes:
      - ./librechat.yaml:/app/librechat.yaml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434

  mongodb:
    networks:
      - default

  meilisearch:
    networks:
      - default

  vectordb:
    networks:
      - default

  rag_api:
    networks:
      - default
